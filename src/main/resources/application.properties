spring.application.name=WanderLust
server.servlet.context-path=/api/v1
server.port=${PORT:8080}  # ? Fallback if PORT not set

# --- Connection Pool ---
spring.datasource.hikari.leak-detection-threshold=5000
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000

# --- Database Config ---
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- Redis (Optional) ---
spring.data.redis.host=${REDIS_HOST:}
spring.data.redis.port=${REDIS_PORT:}
spring.data.redis.password=${REDIS_PASSWORD:}

# --- Cloudinary ---
CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}

# --- JWT Secret ---
jwt.secretKey=${JWT_SECRET}

# --- Session (to avoid SQL grammar errors) ---
spring.session.store-type=none  # ? disable JDBC session
# spring.session.jdbc.initialize-schema=always  # (enable instead if you want DB sessions)

# --- SQL Initialization ---
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=never
spring.sql.init.data-locations=classpath:data.sql
