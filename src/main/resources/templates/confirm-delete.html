<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Confirm Delete</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .confirm-box {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        .confirm-box h2 {
            margin-bottom: 20px;
            font-weight: 600;
        }
        .confirm-box p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }
        .btn-danger {
            min-width: 120px;
        }
        .btn-secondary {
            min-width: 120px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
<div class="confirm-box text-center">
    <h2>Are you sure you want to delete this listing?</h2>
    <p th:text="${listing.title}">Listing Title</p>

    <form th:action="@{'/listings/' + ${listing.id} + '/delete'}" method="post">
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a th:href="@{/listings/all}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<!-- Bootstrap JS (optional if you want tooltips/popovers) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
