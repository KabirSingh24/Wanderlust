
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <title th:text="${title} ?: 'WanderLust'">WanderLust</title>

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
          integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,500;1,500&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/rating.css}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        .btn-search {
            background-color: #fe424d;
            color: #fff;
            border-radius: 25px;
            padding: 0 1rem;
        }
        .btn-search:hover {
            background-color: #fe424d;
            color: #fff;
        }
        .search-input {
            border-radius: 25px;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            width: 220px;
        }
        .navbar-brand {
            color: #fe424d !important;
            font-weight: 700;
            font-size: 1.3rem;
        }
        .navbar-nav .nav-link {
            font-weight: 500;
            color: #333 !important;
        }
        .navbar-nav .nav-link:hover {
            color: #fe424d !important;
        }
    </style>
</head>

<body>
<nav th:fragment="navbar" class="navbar navbar-expand-md navbar-light bg-light border-bottom sticky-top shadow-sm py-2">
    <div class="container-fluid">

        <!-- Brand -->
        <a class="navbar-brand d-flex align-items-center" th:href="@{/listings/all}">
            <i class="fa-solid fa-compass me-2"></i>
        </a>

        <!-- Toggler -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible Menu -->
        <div class="collapse navbar-collapse" id="navbarNav">

            <!-- Left Nav Links -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/listings/all}">Explore</a></li>
            </ul>

            <!-- Center Search -->
            <form class="d-flex mx-auto mb-2 mb-lg-0" role="search">
                <input class="form-control me-2 search-input" type="search" placeholder="Search destination" />
                <button class="btn btn-search" type="submit">
                    <i class="fa-solid fa-magnifying-glass me-1"></i> Search
                </button>
            </form>

            <!-- Right Auth Buttons -->
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/listings/new}">Wanderlust your home</a></li>
                <li class="nav-item" th:if="${session.JWT_TOKEN == null}" sec:authorize="isAnonymous()">
                    <a th:href="@{/auth/login}" class="nav-link fw-bold">Login</a>
                </li>
                <li class="nav-item" th:if="${session.JWT_TOKEN == null}" sec:authorize="isAnonymous()">
                    <a th:href="@{/auth/signup}" class="nav-link fw-bold">Sign Up</a>
                </li>
                <li class="nav-item" th:if="${session.JWT_TOKEN != null}">
                    <a sec:authorize="isAuthenticated()" th:href="@{/auth/logout}" class="nav-link fw-bold">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeo5s84NQZBfTxg0BvUjzPJ8Rn5xF3gZP5G8NsFZy7TtwF3P"
        crossorigin="anonymous"></script>
</body>
</html>
