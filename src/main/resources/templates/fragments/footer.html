<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WanderLust</title>

    <!-- ✅ Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <!-- ✅ Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
          integrity="sha512-+8xEmKbnERcA7nKaoDGQxTQ4K6gnHEFuTz8QzFyyTVtI5SRvbkKkZC5zM08LbMQX9/vufkHqgTjY2b0YvQ+3BQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- ✅ Leaflet Map Library -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- ✅ Your custom script (if needed in head) -->
    <script th:src="@{/js/map.js}" defer></script>
</head>

<body>
<!-- ❌ Remove stray </hr> -->
<footer th:fragment="footer" class="bg-dark text-white text-center py-3">
    <div class="f-info-socials">
        <i class="fa-brands fa-square-facebook"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-linkedin"></i>
    </div>

    <p class="mb-0 mt-2">&copy; 2025 WanderLust. All rights reserved.</p>

    <div class="f-info-links mt-2">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
    </div>
</footer>

<!-- ✅ Bootstrap Bundle (JS + Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<!-- ✅ Your site script -->
<script th:src="@{/js/script.js}" defer></script>
</body>
</html>
