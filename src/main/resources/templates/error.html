<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<div class="row">
    <div class="alert col-6 offset-3 alert-danger d-flex flex-column align-items-center" role="alert">
        <p th:text="${error.error}">Error</p>
        <p th:text="${error.httpStatus}">Status</p>
        <p th:text="${error.time}">Time</p>
        <a th:href="@{/listings/all}">
            <button class="btn btn-dark">Go Back</button>
        </a>
    </div>
</div>
</body>
</html>
