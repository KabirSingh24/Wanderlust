<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="~{fragments/header::head('add-listings')}">
    <title>
        From
    </title>
</head>
<body>
<div th:replace="~{fragments/header :: navbar}"></div>
<div class="container mt-3">

    <!-- ✅ Success Message -->
    <div th:if="${errorMessage}" class="alert alert-success" role="alert">
        <i class="fa-solid fa-check-circle"></i> <span th:text="${errorMessage}"></span>
    </div>

    <!-- ❌ Failure Message -->
    <div th:if="${failure}" class="alert alert-danger" role="alert">
        <i class="fa-solid fa-xmark"></i> <span th:text="${failure}"></span>
    </div>

    <div th:if="${delete}" class="alert alert-success" role="alert">
        <i class="fa-solid fa-check-circle"></i> <span th:text="${delete}"></span>
    </div>

    <!-- ❌ Failure Message -->
    <div th:if="${deleteHaveError}" class="alert alert-danger" role="alert">
        <i class="fa-solid fa-xmark"></i> <span th:text="${deleteHaveError}"></span>
    </div>

</div>
<main class="container my-4">
<div class="row mt-3">
    <div class="col-md-8 offset-2">
    <form th:action="@{/listings/save}" th:object="${newListing}" method="post" novalidate class="needs-validation"
          enctype="multipart/form-data">
        <div class="mb-3">
        <label for="title" class="form-label">Title:</label>
        <input type="text" th:field="*{title}" placeholder="Add a catchy title" class="form-control" required>
            <div class="valid-feedback">Title Looks good!</div><br/><br/>
        </div>
        <div class="mb-3">
            <label for="imageFile">Listing Image</label>
            <input type="file" name="imageFile" class="form-control" accept="image/*" required>
        </div>
        <div class="mb-3">
        <label for="description" class="form-label">Description:</label>
        <textarea th:field="*{description}" required class="form-control"></textarea><br/><br/>
        </div>
        <div class="row">
        <div class="mb-3 col-md-4">
        <label for="price" class="form-price">Price:</label>
        <input type="number" th:field="*{price}" step="0.01" required class="form-control" placeholder="1200">
            <div class="invalid-feedback">Please Enter an Valid number</div><br/><br/>
        </div>
        <div class="mb-3 col-md-8">
        <label for="location" class="form-label">Location:</label>
        <input type="text" th:field="*{location}" required placeholder="Bengaluru,Mangaluru,Mumbai," class="form-control">
            <div class="invalid-feedback">Please Enter an Valid Location</div><br/><br/>
        </div>
        </div>
        <div class="mb-3">
        <label>Country:</label>
        <input type="text" th:field="*{country}" placeholder="India" required>
            <div class="invalid-feedback">Please Enter an Valid CountryName</div><br/><br/>
        </div>
        <button  type="submit" class="btn btn-dark mt-3">Submit</button>
    </form>
    </div>
</div>
</main>
<div th:replace="~{fragments/footer :: footer}"></div>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
