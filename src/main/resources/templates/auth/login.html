<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
</head>
<body>
<div>
    <div th:if="${error}" class="alert alert-success" role="alert">
        <i class="fa-solid fa-check-circle"></i> <span th:text="${error}"></span>
    </div>
</div>
<main class="container my-4">
<div class="container mt-3 row">
    <h2 class="col-6 ms-4">Login On Your Account</h2>

    <div class="col-6 offset-3">
        <form th:action="@{/auth/login}" th:object="${login}" method="post" class="needs-validation" novalidate>
            <input type="hidden" name="redirect" th:value="${redirect}">
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" th:field="*{email}" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" th:field="*{password}" class="form-control" id="password" required>
            </div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</div>
</main>
<div th:replace="~{fragments/footer :: footer}"></div>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
