<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SignUp</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
</head>
<body>
<div class="signup-container d-flex justify-content-center align-items-center vh-100">
    <form th:action="@{/auth/signup/user}" th:object="${user}" method="post" class="signup-form needs-validation p-4 shadow rounded" novalidate>
        <input type="hidden" name="redirect" th:value="${redirect}">
        <h2 class="text-center mb-4">Create Account For Wanderlust</h2>

        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" aria-describedby="emailHelp" required>
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">User Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" required>
            <div class="valid-feedback">Looks good!</div>
        </div>


        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" th:field="*{password}" class="form-control" id="password" required>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Accept Terms & Conditions</label>
        </div>

        <button type="submit" class="btn btn-success w-100">Sign Up</button>

        <div class="text-center mt-3">
            <p>Already have an account?
                <a th:href="@{/auth/login(redirect=${redirect})}">Login</a>
            </p>
        </div>
    </form>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
